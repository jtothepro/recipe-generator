<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container" id="container">
        <header>
    <h1>Recipe Generator</h1>
    </header>
    <main>
        <div class="form-container" id="form-container">
    <form class="form" id="form">
        <input class="ingredient" id="ingredient" 
        type="text" 
        placeholder="Type in your main ingredient:" 
        autofocus 
        required
        autocomplete="off">
        <input class="submit" id="submit" type="submit" value="Start Cooking">
        
    </form>
    <small>e.g. Lettuce, tomato, basil</small>
</div>
    <div class="recipe-placeholder" id="recipe-placeholder">🤩 This is where your recipe will be 🤩</div>
</main>
